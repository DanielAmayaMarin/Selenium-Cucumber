plugins {
    id 'java'
}

group 'Selenium'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'junit:junit:4.13.1'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.cucumber:cucumber-java:4.2.0'
    testImplementation 'io.cucumber:cucumber-junit:4.2.0'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.7'
    testImplementation group: 'com.aventstack', name: 'extentreports-cucumber4-adapter', version: '1.0.7'

}

test {
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
}